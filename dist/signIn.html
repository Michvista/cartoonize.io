<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <script src="https://kit.fontawesome.com/d4bd732f50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/signIn.css">
<script defer src="signIn.bundle.js"></script></head>
<body>
    <div class="sidebar">
        <div class="navbar">
            <nav>
                <h5>LOGO</h5>
                <ul>
                    <li><a href="/">HOME</a></li>
                </ul>
            </nav>
        </div> 
        <div class="formCont">
        <h2>Log In</h2>
        
        <p>Don't have have an Account? <span><a href="/linkUserAccount">Sign Up</a> </span>  </p>
            <form class="signin">
                <input placeholder="Email" class="signInEmail" type="email"name="email" class="email">
                <div class="passwordIcon">
                  <input placeholder="Password" id='pass' class="signInPassword" type="password" name="password" class="password">
                  <i class="fa-solid fa-eye" id="firstPass"></i>
                  </div>
                  <button type="submit" class="logInBtn">Submit</button>
                </form>
        </div>
    </div>
</body>
</html>
